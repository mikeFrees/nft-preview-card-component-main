<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style-desktop.css" type="text/css" media="screen and (min-width: 376px)">
  <link rel="stylesheet" href="assets/css/style-mobile.css" type="text/css" media="screen and (max-width: 375px)">
</head>
<body>
  <article>
    <header>
      <img src="assets/images/image-equilibrium.jpg" alt="A Glass cube balanced on its point with red light reflected in it and a light blue to dark blue gradient background with a blurred reflection of it on the floor.">  
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0h48v48H0z"/>
          <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
        </g>
      </svg>
    </header>

    <main>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <p id="price">
          0.041 ETH
        </p>

        <p id="time">
          3 days left
        </p>
      </div>
    </main> 

    <hr>

    <footer>
      <img src="assets/images/image-avatar.png" alt="A picture of the brown haired creator of the image above, half of his face is enlightened and the other half is in the shadow with a small light spot on his eye." />
      <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
    </footer>
  </article>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank">Frees Mike</a>.</p>
  </footer>
</body>
</html>
